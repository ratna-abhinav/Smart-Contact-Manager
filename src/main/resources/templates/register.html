<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup</title>
</head>
<body>
<div id="content">
    <div class="grid grid-cols-12 mt-6">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!-- card -->
            <div class="block p-6 border-t-[10px] border-green-600 bg-gray-50 rounded-xl shadow-lg hover:shadow-2xl dark:bg-gray-900
                        dark:border-blue-700 dark:hover:bg-gray-800 transition duration-300">

                <!-- message here -->
                <div data-th-replace="message::messagebox"></div>
                <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-800 dark:text-white text-center">
                    Register Here
                </h5>
                <p class="font-normal text-gray-600 dark:text-gray-400 text-center mb-6">
                    Start managing your contacts on the cloud effortlessly.
                </p>

                <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" novalidate>
                    <!-- name field -->
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-800 dark:text-gray-300">Name</label>
                        <input type="text" id="name" data-th-field="*{name}"
                               class="bg-white border border-gray-300 text-gray-800 text-sm rounded-lg shadow-sm
                                    focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800
                                    dark:border-gray-700 dark:placeholder-gray-400 dark:text-gray-300 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter your name" required />
                        <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 text-sm mt-1">
                            Name is required.
                        </p>
                    </div>

                    <!-- email field -->
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-800 dark:text-gray-300">Email</label>
                        <input data-th-field="*{email}" type="email" id="email"
                               class="bg-white border border-gray-300 text-gray-800 text-sm rounded-lg shadow-sm
                                    focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800
                                    dark:border-gray-700 dark:placeholder-gray-400 dark:text-gray-300 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="name@example.com" required />
                        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <!-- password field -->
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-800 dark:text-gray-300">New Password</label>
                        <input data-th-field="*{password}" type="password" id="password"
                               class="bg-white border border-gray-300 text-gray-800 text-sm rounded-lg shadow-sm
                                    focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800
                                    dark:border-gray-700 dark:placeholder-gray-400 dark:text-gray-300 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter your password" required />
                        <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <!-- phone field -->
                    <div class="mb-4">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-800 dark:text-gray-300">Contact Number</label>
                        <input data-th-field="*{phoneNumber}" type="text" id="phone"
                               class="bg-white border border-gray-300 text-gray-800 text-sm rounded-lg shadow-sm
                                    focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800
                                    dark:border-gray-700 dark:placeholder-gray-400 dark:text-gray-300 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter your phone number" required />
                        <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <!-- about textarea -->
                    <div class="mb-4">
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-800 dark:text-gray-300">Write About Yourself</label>
                        <textarea data-th-field="*{about}" id="about" rows="4"
                                  class="block p-2.5 w-full text-sm bg-white text-gray-800 rounded-lg shadow-sm border border-gray-300
                                    focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400
                                    dark:text-gray-300 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                  placeholder="Share something about yourself..."></textarea>
                        <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <!-- buttons -->
                    <div class="mb-3 flex justify-center space-x-4">
                        <button type="submit"
                                class="px-5 py-2.5 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 dark:bg-blue-700
                                    dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-blue-500 transition">
                            Signup
                        </button>
                        <button type="reset"
                                class="px-5 py-2.5 bg-orange-600 text-white rounded-lg shadow-md hover:bg-orange-700 dark:bg-orange-700
                                    dark:hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-orange-500 dark:focus:ring-orange-500 transition">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("Signup page");
</script>
</body>
</html>
